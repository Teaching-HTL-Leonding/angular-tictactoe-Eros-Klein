<h1>Tic Tac Toe</h1>

<div class="board">
  @for (cell of board; track $index) {
    <div class="cell" (click)="makeMove($index)">
      {{ cell || '-' }}
    </div>
  }
</div>

@if (winner) {
  <div id="status">
    {{ winner }} wins!
  </div>

  <button id="reset" (click)="reset()">Reset</button>
}
